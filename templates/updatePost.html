<div class="col-lg-12">
    <h2>Editar Post</h2>

    <form ng-submit="savePost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="post.title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" id="body" class="form-control" rows="3" ng-model="post.body">

            </textarea>
        </div>
        <button type="submit" class="btn btn-default">Actualizar</button>
    </form>
</div>
